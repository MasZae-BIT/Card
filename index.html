<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zae Group</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Hi Zhezha</p>
            <img src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-cute-cartoon-teddy-bear-sticker-vector-illustration-png-image_11084967.png" alt="Cute Cartoon" style="width:120px; display:block; margin:0 auto;" />
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p style="text-align: justify;">
          <span style="font-size: 0.9em;">
            I realize that I’ve offended you, and I deeply regret it. That was never my intention. I understand that my words or actions have caused hurt, and I offer no excuses—only sincerity. I’m truly sorry, and I hope to make things right.
          </span>
        </p>
        <div style="text-align:center; margin-top: 20px;">
          <h1 style="font-size:2.5rem; display:inline-block; margin:0 10px; animation: bounce 1s 0.5s infinite alternate;">&#127873;</h1>
        </div>
        <style>
          @keyframes bounce {
            to {
              transform: translateY(-15px) scale(1.1);
            }
          }
        </style>
      </div>
    </div>
  </body>
</html>
